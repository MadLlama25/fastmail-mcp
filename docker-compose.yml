version: '3.8'
services:
  app:
    build: .
    image: fastmail-mcp:beta
    restart: unless-stopped
    environment:
      MCP_TRANSPORT: ws
      PORT: 3000
      HOST: 0.0.0.0
      WS_PATH: /mcp
      AUTH_HEADER: Authorization
      AUTH_SCHEME: Bearer
      FASTMAIL_BASE_URL: ${FASTMAIL_BASE_URL:https://api.fastmail.com}
    ports:
      - "3000:3000"

