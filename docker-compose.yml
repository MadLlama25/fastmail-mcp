services:
  app:
    build: .
    image: fastmail-mcp:beta
    restart: unless-stopped
    environment:
      MCP_TRANSPORT: ws
      PORT: 3000
      HOST: 0.0.0.0
      WS_PATH: /mcp
      AUTH_HEADER: Authorization
      AUTH_SCHEME: Bearer
      CONNECTOR_SHARED_SECRET: ${CONNECTOR_SHARED_SECRET}
      FASTMAIL_BASE_URL: ${FASTMAIL_BASE_URL}
    ports:
      - "3000:3000"

